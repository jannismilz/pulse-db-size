name: Tests

on:
  pull_request

jobs:
  run-tests:
    runs-on: ubuntu-latest


    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      - name: Setup
        uses: ./.github/actions/setup
        with:
          php-version: '8.3'

      - name: Run Test
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: ":memory:"
        run: |
          composer prepare
          vendor/bin/testbench vendor:publish --tag=pulse-migrations
          composer test --compact --coverage --min=80