name: Tests

on:
  pull_request

jobs:
  run-tests:
    runs-on: ubuntu-latest

    env:
      CACHE_KEY: extensions-cache-v1

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      - name: Setup
        uses: ./.github/actions/setup
        with:
          php-version: '8.3'